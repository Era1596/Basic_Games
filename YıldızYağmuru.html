<!DOCTYPE html>
<html>
<head>
    <title>Star Drawing</title>
    <style>
        /* ... (previous styles) ... */
        .canvas {
            position: absolute;
            top: 0;
            left: 0;
        }

        .exit-button {
            position: absolute;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <button class="exit-button" onclick="exit()">Exit</button>
    <script>
        document.body.style.backgroundColor = "black";

        const canvas = document.createElement("canvas");
        canvas.classList.add("canvas");
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
        document.body.appendChild(canvas);

        const ctx = canvas.getContext("2d");
        ctx.strokeStyle = "white";

        function yildizcik(x, y) {
            const yildizboyut = Math.floor(Math.random() * 9) + 2;
            ctx.beginPath();
            ctx.moveTo(x, y - yildizboyut);
            for (let i = 0; i < 5; i++) {
                ctx.lineTo(
                    Math.cos((18 + i * 72) / 180 * Math.PI) * yildizboyut + x,
                    -Math.sin((18 + i * 72) / 180 * Math.PI) * yildizboyut + y
                );
                ctx.lineTo(
                    Math.cos((54 + i * 72) / 180 * Math.PI) * (yildizboyut / 2) + x,
                    -Math.sin((54 + i * 72) / 180 * Math.PI) * (yildizboyut / 2) + y
                );
            }
            ctx.closePath();
            ctx.fillStyle = "white";
            ctx.fill();
        }

        canvas.addEventListener("click", (event) => {
            const x = event.clientX;
            const y = event.clientY;
            yildizcik(x, y);
        });

        function exit() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
