<!DOCTYPE html>
<html>
<head>
    <title>Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Finder</h2>
        <p>Enter a number between 1 and 5 to make a guess:</p>
        <div id="output"></div>
        <button onclick="makeGuess()">Guess</button>
    </div>

    <script>
        var score = 0;
        var turn = 1;

        function makeGuess() {
            var secretNumber = Math.floor(Math.random() * 5) + 1;
            var userGuess = parseInt(prompt("Enter a number between 1 and 5:"));

            if (secretNumber === userGuess) {
                score++;
            }

            if (turn === 10) {
                document.getElementById("output").innerHTML = "<p>Your Score: " + score + "/10</p>";
                var continueGame = confirm("Click 'OK' to continue or 'Cancel' to quit.");
                if (!continueGame) {
                    alert("Game over");
                    return;
                }
            }

            turn++;
            document.getElementById("output").innerHTML = "<p>Turn " + turn + " - Your guess: " + userGuess + ". Score: " + score + "</p>";
        }
    </script>
</body>
</html>
