<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #game {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 and 5:</p>
        
        <input type="number" id="guess"><br><br>
        <button onclick="checkGuess()">Check</button>
        
        <p id="result"></p>
        <button id="continueButton" style="display: none;" onclick="continueOrFinish()">Continue</button>
    </div>
    
    <script>
        var maxTries = 3;
        var triesLeft = maxTries;
        var totalScore = 0;
        var roundsPlayed = 0;
        var correctAnswer = 0;
        
        function checkGuess() {
            correctAnswer = Math.floor(Math.random() * 5) + 1;
            var userGuess = parseInt(document.getElementById("guess").value);
            var result = document.getElementById("result");
            
            if (userGuess === correctAnswer) {
                totalScore += triesLeft;
                result.innerHTML = "Correct! You earned " + triesLeft + " points.";
            } else {
                result.innerHTML = "Wrong! The answer was " + correctAnswer + ".";
            }
            
            triesLeft--;
            
            if (triesLeft <= 0) {
                roundsPlayed++;
                
                if (roundsPlayed === 10) {
                    document.getElementById("guess").setAttribute("readonly", "true");
                    document.getElementById("continueButton").style.display = "block";
                } else {
                    resetGame();
                }
            }
        }
        
        function continueOrFinish() {
            var userChoice = confirm("Do you want to continue playing?");
            
            if (userChoice) {
                resetGame();
            } else {
                alert("Game over. Your final score: " + totalScore);
                window.location.href = "index.html";
                totalScore = 0;
                roundsPlayed = 0;
                resetGame();
            }
        }
        
        function resetGame() {
            triesLeft = maxTries;
            document.getElementById("guess").removeAttribute("readonly");
            document.getElementById("guess").value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("continueButton").style.display = "none";
        }
    </script>
</body>
</html>
