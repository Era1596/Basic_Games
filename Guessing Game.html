<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #game {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 and 5:</p>
        
        <input type="number" id="guess"><br><br>
        <button onclick="playGame()">Play</button>
        
        <p id="result"></p>
        <p id="score"></p>
        <button id="continueButton" style="display: none;" onclick="continueOrFinish()">Finish</button>
    </div>
    
    <script>
        var maxTries = 10;
        var triesLeft = maxTries;
        var totalScore = 0;
        var roundsPlayed = 0;
        
        function playGame() {
            roundsPlayed = 0;
            totalScore = 0;
            showGuessingForm();
        }
        
        function showGuessingForm() {
            triesLeft = maxTries;
            var guessInput = document.getElementById("guess");
            guessInput.removeAttribute("readonly");
            guessInput.value = "";
            document.getElementById("result").innerHTML = "";
            document.getElementById("score").innerHTML = "Score: " + totalScore;
            document.getElementById("continueButton").style.display = "none";
        }
        
        function checkGuess() {
            var randomNumber = Math.floor(Math.random() * 5) + 1;
            var userGuess = parseInt(document.getElementById("guess").value);
            var result = document.getElementById("result");
            
            if (userGuess === randomNumber) {
                totalScore += triesLeft;
                result.innerHTML = "Correct! You earned " + triesLeft + " points.";
            } else {
                result.innerHTML = "Wrong! The answer was " + randomNumber + ". Tries left: " + --triesLeft;
            }
            
            if (triesLeft <= 0) {
                roundsPlayed++;
                if (roundsPlayed === 10) {
                    document.getElementById("continueButton").style.display = "block";
                    document.getElementById("guess").setAttribute("readonly", "true");
                } else {
                    showGuessingForm();
                }
            }
        }
        
        function continueOrFinish() {
            alert("Game over. Your final score: " + totalScore);
        }
    </script>
</body>
</html>
