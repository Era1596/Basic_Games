<!DOCTYPE html>
<html>
<head>
    <title>Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Finder</h2>
        <p>Enter a number between 1 and 5:</p>
        <input type="number" id="guessInput" min="1" max="5">
        <div id="output"></div>
        <button onclick="makeGuess()">Guess</button>
        <button onclick="endGame()">End Game</button>
    </div>

    <script>
        var score = 0;
        var turn = 1;

        function makeGuess() {
            var secretNumber = Math.floor(Math.random() * 5) + 1;
            var userGuess = parseInt(document.getElementById("guessInput").value);

            var feedback = document.getElementById("output");
            var feedbackText = "";

            if (secretNumber === userGuess) {
                score++;
                feedbackText = "Correct!";
            } else {
                feedbackText = "Wrong. The answer was " + secretNumber;
            }

            if (turn === 10) {
                feedbackText += "<p>Your Final Score: " + score + "/10</p>";
                feedbackText += "<button onclick='resetGame()'>Play Again</button>";
            }

            feedback.innerHTML = "<p>Turn " + turn + " - " + feedbackText + " Score: " + score + "</p>";
            turn++;
        }

        function endGame() {
            var feedback = document.getElementById("output");
            feedback.innerHTML = "<p>Game over. Your Final Score: " + score + "/10</p>";
            feedback.innerHTML += "<button onclick='resetGame()'>Play Again</button>";
            document.getElementById("guessInput").disabled = true;
        }

        function resetGame() {
            score = 0;
            turn = 1;
            var feedback = document.getElementById("output");
            feedback.innerHTML = "";
            document.getElementById("guessInput").value = "";
            document.getElementById("guessInput").disabled = false;
        }
    </script>
</body>
</html>
