<!DOCTYPE html>
<html>
<head>
    <title>Number Finder</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
            text-align: left;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Number Finder</h2>
        <h3>Guess The Number 1 to 5</h3>
        <div id="output"></div>
        <input type="number" id="guessInput" min="1" max="5" placeholder="Enter">
        <button onclick="makeGuess()">Submit</button>
        <button onclick="endGame()">End Game</button>
    </div>

    <script>
        var score = 0;
        var turn = 1;

        function makeGuess() {
            var secretNumber = Math.floor(Math.random() * 5) + 1;
            var userGuess = parseInt(document.getElementById("guessInput").value);

            var feedback = document.getElementById("output");
            var feedbackText = "";

            if (secretNumber === userGuess) {
                score++;
                feedbackText = "Correct!";
            } else {
                feedbackText = "Wrong. The answer was " + secretNumber;
            }

            feedback.innerHTML = "<p>Turn " + turn + " - " + feedbackText + " Score: " + score + "</p>";
            turn++;
        }

        function endGame() {
            var feedback = document.getElementById("output");
            feedback.innerHTML = "<p>Game over. Your Final Score: " + score + "/" + (turn - 1) + "</p>";
            setTimeout(function() {
                window.location.href = "index.html";
            }, 3000);
            document.getElementById("guessInput").disabled = true;
        }
    </script>
</body>
</html>
