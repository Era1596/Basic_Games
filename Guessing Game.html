<!DOCTYPE html>
<html>
<head>
    <title>Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        
        #game {
            width: 300px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="game">
        <h1>Guessing Game</h1>
        <p>Guess a number between 1 and 5:</p>
        
        <input type="number" id="guess"><br><br>
        <button onclick="checkGuess()">Check</button>
        
        <p id="result"></p>
        <p id="score"></p>
        <p id="triesLeft"></p>
        <p id="answer"></p>
        <button id="continueButton" style="display: none;" onclick="continueOrFinish()">Finish</button>
    </div>
    
    <script>
        var maxTries = 3;
        var triesLeft = maxTries;
        var totalScore = 0;
        var roundsPlayed = 0;
        var correctAnswer = 0;
        
        function checkGuess() {
            correctAnswer = Math.floor(Math.random() * 5) + 1;
            var userGuess = parseInt(document.getElementById("guess").value);
            var result = document.getElementById("result");
            var answer = document.getElementById("answer");
            
            if (userGuess === correctAnswer) {
                totalScore += triesLeft;
                result.innerHTML = "Correct! You earned " + triesLeft + " points.";
            } else {
                result.innerHTML = "Wrong! The answer was " + correctAnswer;
            }
            
            answer.innerHTML = "Your answer: " + userGuess + ", Correct answer: " + correctAnswer;
            
            triesLeft--;
            
            if (triesLeft === 0) {
                document.getElementById("guess").setAttribute("readonly", "true");
                document.getElementById("continueButton").style.display = "block";
                document.getElementById("triesLeft").innerHTML = "No tries left. Click Finish to continue or restart.";
            } else {
                document.getElementById("triesLeft").innerHTML = triesLeft + " tries left.";
            }
        }
        
        function continueOrFinish() {
            roundsPlayed++;
            
            if (roundsPlayed === 10) {
                document.getElementById("score").innerHTML = "Total Score: " + totalScore;
                document.getElementById("guess").setAttribute("readonly", "true");
                document.getElementById("result").innerHTML = "";
                document.getElementById("triesLeft").innerHTML = "";
                document.getElementById("answer").innerHTML = "";
                document.getElementById("continueButton").style.display = "none";
                alert("Game over. Your final score: " + totalScore);
                totalScore = 0;
                roundsPlayed = 0;
            } else {
                triesLeft = maxTries;
                document.getElementById("guess").removeAttribute("readonly");
                document.getElementById("result").innerHTML = "";
                document.getElementById("triesLeft").innerHTML = triesLeft + " tries left.";
                document.getElementById("answer").innerHTML = "";
                document.getElementById("continueButton").style.display = "none";
            }
        }
    </script>
</body>
</html>
