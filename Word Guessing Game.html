<!DOCTYPE html>
<html>
<head>
    <title>Word Guessing Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }

        .container {
            border: 1px solid #ccc;
            padding: 20px;
            display: inline-block;
        }

        button {
            margin-top: 10px;
            padding: 5px 10px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Word Guessing Game</h2>
        <div id="output"></div>
        <input type="text" id="guessInput" placeholder="Enter your guess">
        <button id="makeGuessBtn" onclick="makeGuess()">Guess</button>
        <button onclick="exitGame()">Exit</button>
    </div>

    <script>
        var library = ["apple", "banana", "cherry", "grape", "lemon", "orange", "peach", "pear", "pineapple", "strawberry"];
        var selectedWord, shuffledWord, remainingAttempts;

        function playGame() {
            selectedWord = library[Math.floor(Math.random() * library.length)];
            shuffledWord = selectedWord.split('').sort(function(){return 0.5-Math.random()}).join('');
            remainingAttempts = 3;
            var output = document.getElementById("output");
            output.innerHTML = "<p>Welcome to the Word Guessing Game!<br>Can you guess the shuffled word? You have 3 attempts.</p>";
            document.getElementById("guessInput").style.display = "block";
            document.getElementById("makeGuessBtn").style.display = "block";
        }

        function makeGuess() {
            var guess = document.getElementById("guessInput").value.toLowerCase();
            var output = document.getElementById("output");
            
            if (guess === selectedWord) {
                output.innerHTML += "<p>Congratulations! You guessed the word correctly.</p>";
                document.getElementById("guessInput").style.display = "none";
                document.getElementById("makeGuessBtn").style.display = "none";
            } else {
                remainingAttempts--;
                if (remainingAttempts > 0) {
                    output.innerHTML += "<p>Wrong guess! You have " + remainingAttempts + " attempts remaining.</p>";
                } else {
                    output.innerHTML += "<p>Sorry, you're out of attempts. The correct word was '" + selectedWord + "'.</p>";
                    document.getElementById("guessInput").style.display = "none";
                    document.getElementById("makeGuessBtn").style.display = "none";
                }
            }
        }

        function exitGame() {
            window.location.href = "index.html";
        }
    </script>
</body>
</html>
