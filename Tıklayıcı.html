<!DOCTYPE html>
<html>
<head>
    <title>Tıklama Sayacı</title>
</head>
<body>
    <p>Kaç kere tıklandı: <span id="tiklamaSayisi">0</span></p>

    <script>
        let tiklamaSayisi = 0;
        const tiklamaSayisiGoster = document.getElementById("tiklamaSayisi");

        function artirTiklamaSayisi() {
            tiklamaSayisi++;
            tiklamaSayisiGoster.textContent = tiklamaSayisi;
        }

        document.body.addEventListener("click", artirTiklamaSayisi);
        document.body.addEventListener("touchstart", artirTiklamaSayisi);
    </script>
</body>
</html>
