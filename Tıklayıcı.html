<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
</head>
<body>

    <h1>Click Counter</h1>

    <button id="clickButton">Click me!</button>
    <p>Click count: <span id="clickCount">0</span></p>

    <script>
        // JavaScript kodu
        var clickCount = 0; // Tıklama sayısını tutan değişken

        // Düğmeye tıklandığında çağrılacak fonksiyon
        function incrementClickCount() {
            clickCount++; // Tıklama sayısını arttır
            document.getElementById('clickCount').innerText = clickCount; // Sayıyı ekranda güncelle
        }

        // Düğmeye tıklama olayını dinle
        document.getElementById('clickButton').addEventListener('click', incrementClickCount);
    </script>

</body>
</html>
