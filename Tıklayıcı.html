<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Counter</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #clickButton {
            padding: 20px;
            font-size: 18px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <button id="clickButton" onclick="countClicks()">Click Me!</button>
    <div id="clickInfo">Click Count: 0<br>Click Speed: 0 clicks/second</div>

    <script>
        var clickCount = 0;
        var startTime;

        function countClicks() {
            clickCount++;

            if (!startTime) {
                startTime = new Date().getTime();
            } else {
                var currentTime = new Date().getTime();
                var elapsedTime = (currentTime - startTime) / 1000; // convert to seconds
                var clickSpeed = clickCount / elapsedTime;
                document.getElementById("clickInfo").innerHTML = "Click Count: " + clickCount + "<br>Click Speed: " + clickSpeed.toFixed(2) + " clicks/second";
            }
        }
    </script>

</body>
</html>
