<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tıklama Sayacı</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }

        #counter {
            font-size: 24px;
            margin-bottom: 20px;
        }

        #clickButton {
            font-size: 18px;
            padding: 10px 20px;
            cursor: pointer;
        }
    </style>
</head>
<body>

<div>
    <p id="counter">Tıklama Sayısı: 0<br>Tıklama Hızı: 0 tıklama/s</p>
    <button id="clickButton">Tıkla</button>
    <button onclick="resetCounter()">Sıfırla</button>
    <button onclick="goBack()">Go Back</button>
</div>

<script>
    var clickCount = 0;
    var startTime;
    var endTime;

    function clickHandler() {
        clickCount++;
        updateCounter();
    }

    function resetCounter() {
        clickCount = 0;
        startTime = null;
        endTime = null;
        updateCounter();
    }

    function goBack() {
        window.location.href = "index.html";
    }

    function updateCounter() {
        var counterElement = document.getElementById("counter");
        var clickButton = document.getElementById("clickButton");

        if (!startTime) {
            startTime = new Date();
        } else {
            endTime = new Date();
            var timeDiff = endTime - startTime;
            var clickRate = clickCount / (timeDiff / 1000); // tıklama hızı saniye başına
            counterElement.innerHTML = "Tıklama Sayısı: " + clickCount + "<br>Tıklama Hızı: " + clickRate.toFixed(2) + " tıklama/s";
        }
    }

    document.getElementById("clickButton").addEventListener("click", clickHandler);
</script>

</body>
</html>
