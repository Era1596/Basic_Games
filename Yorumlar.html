<!DOCTYPE html>
<html>
<head>
    <title>Comments</title>
    <style>
        /* ... (previous styles) ... */
        #commentBox {
            margin-top: 10px;
            width: 300px;
            height: 100px;
        }

        #commentList {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #commentList li {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
        
        .delete-button {
            background-color: red;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <h2>Comments</h2>
    
    <textarea id="commentBox" placeholder="Enter your comment"></textarea>
    <button onclick="submitComment()">Submit Comment</button>
    <button onclick="resetComments()">Reset Comments</button>
    <button onclick="deleteAllComments()">Delete All Comments</button>

    <ul id="commentList"></ul>

    <script>
        let comments = [];

        function submitComment() {
            const comment = document.getElementById("commentBox").value;
            comments.push(comment);
            localStorage.setItem("comments", JSON.stringify(comments));
            updateCommentList();
        }

        function resetComments() {
            localStorage.removeItem("comments");
            comments = [];
            updateCommentList();
        }

        function deleteAllComments() {
            if (prompt("Type 'delete_all_comments' to confirm deletion") === "delete_all_comments") {
                localStorage.removeItem("comments");
                comments = [];
                updateCommentList();
            }
        }

        window.onload = function () {
            const storedComments = JSON.parse(localStorage.getItem("comments")) || [];
            comments = storedComments;
            updateCommentList();
        };

        function updateCommentList() {
            const commentList = document.getElementById("commentList");
            commentList.innerHTML = comments.map((comment, index) => `
                <li>
                    <span>${comment}</span>
                    <button class="delete-button" onclick="deleteComment(${index})">Delete</button>
                </li>
            `).join("");
        }

        function deleteComment(index) {
            comments.splice(index, 1);
            localStorage.setItem("comments", JSON.stringify(comments));
            updateCommentList();
        }
    </script>
</body>
</html>
