<!DOCTYPE html>
<html>
<head>
    <title>Comments</title>
    <style>
        #commentBox {
            margin-top: 10px;
            width: 300px;
            height: 100px;
        }

        #commentList {
            margin-top: 20px;
            list-style: none;
            padding: 0;
        }

        #commentList li {
            margin-bottom: 5px;
            border: 1px solid #ccc;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h2>Comments</h2>
    
    <textarea id="commentBox" placeholder="Enter your comment"></textarea>
    <button onclick="submitComment()">Submit Comment</button>

    <ul id="commentList"></ul>

    <script>
        let comments = [];

        function submitComment() {
            const comment = document.getElementById("commentBox").value;
            if (comment === "delete_all_comments") {
                localStorage.removeItem("comments");
                comments = [];
            } else {
                comments.push(comment);
                localStorage.setItem("comments", JSON.stringify(comments));
            }
            updateCommentList();
            document.getElementById("commentBox").value = ""; // Yorum kutusunu temizle
        }

        window.onload = function () {
            const storedComments = JSON.parse(localStorage.getItem("comments")) || [];
            comments = storedComments;
            updateCommentList();
        };

        function updateCommentList() {
            const commentList = document.getElementById("commentList");
            commentList.innerHTML = comments.map(comment => `<li>${comment}</li>`).join("");
        }
    </script>
</body>
</html>
